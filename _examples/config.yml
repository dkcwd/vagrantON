#DEFAULT_STACK: [db2, mts, oracle, oracle12c, php54, php55, php56, phpenv, qa-php53, qa-php54, ubuntu-driver]
ACTIVE_STACK: 5
STACKS:
  oracle12c:
    cpus: 2
    ssd: true
    memory: 3072
    video_memory: 8
    forward_agent: true
    forward_port: true
    forwarded_port:
      80: 8080
      3333: 8333
      3334: 8334
      9200: 8920
      9000: 9900
      9191: 9191
      1521: 1521
    puppet:
      options: "--verbose"
    share:
      -
       source: "~/www_oracle"
       target: "/var/www"
  php55:
    cpus: 2
    ssd: true
    memory: 1512
    video_memory: 12
    forward_agent: true
    forward_port: true
    forwarded_port:
      80: 8580
    share:
      -
       source: "~/www_php55"
       target: "/var/www"